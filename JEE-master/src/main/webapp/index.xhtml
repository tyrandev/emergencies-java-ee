<div>
	<!-- image emergencies -->

</div>

        <ul>
            <h:form>
                <li><h:commandButton action="#{indexController.doGoAcceuil()}"

                </li>
				<li><h:commandButton action="#{indexController.doGoEquipe()}"

                </li>
                <!-- Publications -->
                <!-- 
                <li><h:commandButton

                </li>
                 -->
                <li id="admin" style="display: none"><h:commandButton
